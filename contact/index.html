---
layout: default
---

<!-- begin content -->
<main class="content" aria-label="Content">
    <div class="page-head">
  <div class="container">
    <div class="row">

      

      
      <div class="col col-12">
        <div class="page-image">
          <img class="lazy" data-src="/assets/img/16.jpg" alt="Contact">
        </div>
      </div>
      

      

      <div class="col col-12">
        <div class="page__info">
          <h1 class="page__title">Contact</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- begin page -->
<div class="container animate">

  <article class="page">
    <div class="page__content">
      <div class="form-box">
  <div class="contact-head">
    
      <p class="page-description">Menca comes with a built-in contact form, that you can use with Formspree service to handle up to 50 submissions per month for free. You could also easily switch to another contact form service if you want.</p>
    
  </div>
  <form class="form" action="https://formspree.io/f/your@email.com" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Send Message</button>
    </div>
  </form>
</div>
    </div>
  </article>

</div>
<!-- end page -->


  </main>
  <!-- end content -->
