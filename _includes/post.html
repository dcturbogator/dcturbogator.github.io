<div class="row">
  <div class="col col-6 col-d-12">
    <div class="post-image">
      <img class="lazy" data-src="/assets/img/07.jpg" alt="Do what you can, with what you have, where you are">
    </div>
  </div>
  <div class="col col-6 col-d-12">
    <div class="post__info ">
      <div class="post__tags">
        {% if page.tags.size > 0 %}
          {% for tag in page.tags %}
            <a href="/tags#{{ tag }}" class="post__tag">{{ tag }}</a>
          {% endfor %}
        {% endif %}
      </div>
      <h1 class="post__title">Do what you can, with what you have, where you are</h1>
      <div class="post__meta">
        <a href="/about/" class="post__author-image">
          <img class="lazy" data-src="/assets/img/01-1a.jpg" alt="Chris Anderson">
        </a>
        <div class="post__meta-bottom">
          <a class="post__author" href="/about/">Chris Anderson</a>
          <time class="post__date" datetime="2020-11-12T12:01:35+00:00">12 Nov 2020</time>
        </div>
      </div>
    </div>
  </div>
</div>
